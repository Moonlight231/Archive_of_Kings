{% extends 'base.html'%}

{% block content %}

    
    <h1>Admin Area</h1><br/><br/>
    <h5>Active User List:</h5><br/>

    <table class="table table-striped table-hover">

        {%for our_user in our_users%}
          <tr>
          <td>{{ our_user.id }}. <a href="{{url_for('update', id=our_user.id)}}">{{our_user.name}}</a> - {{ our_user.username }} - {{ our_user.email }} - {{our_user.program}} - PW: {{our_user.password_hash}} <a href="{{url_for('delete', id=our_user.id)}}">Delete</a><td/>
          <tr/>
      
        {%endfor%}
      
      <table/>

{% endblock %}
